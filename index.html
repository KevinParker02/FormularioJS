<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container1">
            <h2 class="Tit py-3">Formulario inscripción</h2>
        </div>
    </header>
    <main>
        <div class="container py-2">
            <form id="myForm">
                <!-- Nombre completo -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label pb-2">Ingrese su nombre</label>
                    <input type="Text" class="form-control" id="nombre" placeholder="Nombre completo si es posible">
                    <!-- Mensaje de error si el campo está vacío -->
                    <div id="nombreERROR" class="text-danger"></div>
                </div>
                <!-- Rut -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label pb-2">Ingrese su Rut</label>
                    <input type="Text" class="form-control" minlength="11" maxlength="12" id="RUT" placeholder="Ejemplo XX.XXX.XXX-X">
                    <!-- Mensaje de error si el campo está vacío -->
                    <div id="rutERROR" class="text-danger"></div>
                </div>
                <!-- Genero de la persona -->

                <p>Género</p>
                <div class="opciones">
                    <label>
                        <!-- min="1" da a entender que necesita si o si 1 opción marcada -->
                        <input type="checkbox" name="opciones[]" value="Hombre" min="1" /> <span>Hombre.</span>
                    </label><br>
                    <!-- <br> Es un salto de línea.-->
                    <label>
                        <input type="checkbox" name="opciones[]" value="Mujer" /> <span>Mujer.</span>
                    </label><br>
                    <label>
                        <input type="checkbox" name="opciones[]" value="Otro" /> <span>Otro.</span>
                    </label><br>

                    <div id="genERROR" class="text-danger"></div>
                </div>
                <!-- Mensaje -->
                <div class="mb-3 pt-3 pb-3">
                    <label for="exampleFormControlTextarea1" class="form-label pb-2">Nota</label>
                    <textarea class="form-control" id="Recado" rows="3" placeholder="(Opcional)"></textarea>
                </div>
                <!-- Correo -->
                <div class="mb-3 pb-3">
                    <label for="exampleInputEmail1" class="form-label pb-2">Correo</label>
                    <input type="Text" class="form-control" id="Email" aria-describedby="emailHelp">
                    <div id="correoERROR" class="text-danger"></div>
                </div>
                <button type="submit" value="Enviar" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </main>

    <!-- Script JS -->
    <script src="./assets/js/Aciones.js"></script>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
